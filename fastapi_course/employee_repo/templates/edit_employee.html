{% extends "base.html" %}
{% block content %}
<h1>Edit Employee</h1>
<form method="post" enctype="multipart/form-data">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" value="{{ employee.first_name }}" required>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" value="{{ employee.last_name }}" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ employee.email }}" required>
    <label for="salary">Salary:</label>
    <input type="number" id="salary" name="salary" value="{{ employee.salary }}" step="0.01" required>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" value="{{ employee.phone }}">
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="{{ employee.address }}">
    <label for="image">Profile Image:</label>
    <input type="file" id="image" name="image">
    <label for="is_active">Is Active:</label>
    <input type="checkbox" id="is_active" name="is_active" {% if employee.is_active %}checked{% endif %}>
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
